


<br>
<div class="mat-elevation-z8">



<mat-form-field>
   <mat-label><i class="material-icons">
search
</i></mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort >

  <!-- Position Column -->
  <ng-container matColumnDef="cid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell"> cid </th>
    <td mat-cell *matCellDef="let element"> {{element.cid}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell">address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell"> mobile </th>
    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
  </ng-container>

   <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell"> designation</th>
    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
